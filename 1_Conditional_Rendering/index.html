<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Bindings</title>
    <link rel="shortcut icon" href="../img/vue.png" type="image/x-icon" />
  </head>
  <body>
    <h1>DAI</h1>
    <div id="app">
      <!-- v-if and v-else -->
      <h1 v-if="awesome">Vue is awesome!</h1>
      <h1 v-else>Oh no ðŸ˜¢</h1>
      <!-- v-if with template -->
      <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
      </template>
      <!-- v-if and v-else with math -->
      <div v-if="Math.random() > 0.5">
        Now you see me
      </div>
      <div v-else>
        Now you don't
      </div>
      <!-- v-if with other condition -->
      <div v-if="type === 'A'">
        A
      </div>
      <!-- v-else-if -->
      <div v-else-if="type === 'B'">
        B
      </div>
      <div v-else-if="type === 'C'">
        C
      </div>
      <div v-else>
        Not A/B/C
      </div>
      <!-- Reusable elements -->
      <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username">
      </template>
      <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address">
      </template>
      <!-- v-if vs v-show -->
      <!-- v-show will display none in CSS but v-if won't load -->
      <h1 v-show="ok">Hello!</h1>
      <!-- Unreusable elements -->
      <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username" key="username-input">
      </template>
      <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address" key="email-input">
      </template>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
