<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Syntax</title>
    <link rel="shortcut icon" href="../img/vue.png" type="image/x-icon" />
  </head>
  <body>
    <h1>DAI</h1>
    <div id="app">
      <p :class="email" v-once>{{name}}</p>
      <ul v-for="hobby in hobbies">
        <li>{{hobby}}</li>
        <!-- {{{rawHTML}}} -->
      </ul>
      <div v-html="rawHTML"></div>
      <button @:click="name = `Dai`">Change it</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
